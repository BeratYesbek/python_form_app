{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0">
    <!-- корректное отображение на мобильных устройствах, отмена масштабирования -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Giriş</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom css -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 bg_section_login">
                <img class="logo" src="" alt=""/>
            </div>
            <div class="col-12 m_bg_section_login">
                <img src="" alt="image"/>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 login_section">
                <form class="needs-validation" method="post" action="{% url 'login' %}" novalidate>
                     {% csrf_token %}
                    <h1>Sign In</h1>
                    <div class="error" id="user-error">
                        <img src="{% static 'img/icon_error.svg' %}" alt="error_icon"/>
                        Wrong username
                    </div>
                    <div class="error" id="pass-error">
                        <img src="{% static 'img/icon_error.svg' %}" alt="error_icon"/>
                        Wrong password
                    </div>
                    <div class="form-row">
                        <input type="text" class="form-control" name="email" id="username" aria-describedby="emailHelp"
                               placeholder="Username" required>
                    </div>
                    <div class="form-row">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="login_check">
                        <label class="form-check-label" for="login_check">Remember me</label>
                        <a href="#">did you forget your password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <button onclick="location.href='{% url 'signUp' %} '"  class="btn btn-outline-primary">Sign Up</button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
